<div class="gl-grid" #elem>

  track $index;let cellIdx = $index) {
  <div class="gl-grid-cell" grid1>
    <span class="cell-content" (click)="addComponent(rowIdx, cellIdx, $event)"
      >+</span
    >
  </div>
  } }
</div>
