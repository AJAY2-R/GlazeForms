<div class="gl-grid" [style.gridTemplateColumns]="'repeat(' + cols + ', 1fr)'"
    [style.gridTemplateRows]="'repeat(' + rows + ', 1fr)'">
    @for (rows of grid; track $index;let rowIdx = $index) {
    @for (cell of rows; track $index;let cellIdx = $index) {
    <div class="gl-grid-cell">
        <span class="cell-content" (click)="addComponent(rowIdx,cellIdx,$event)">+</span>
    </div>
    }
    }
</div>
